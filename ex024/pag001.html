<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de teste</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      border-collapse: collapse;
    }
    caption {
      font-size: 1.2em;
      font-weight: bolder;
      padding: 20px;
    }
    th,td {
      border: 1px solid black;
      padding: 10px;

    }

    tr:nth-child(even) {
      background-color: gray;
    }
    tr:nth-child(odd) {
      background-color: black;
    }
  </style>
</head>
<body>
  <table>
    <colgroup>
      <col class="cnome">
      <col class="grupo" span="2">
      <col class="cprof">
    </colgroup>
    <caption>Cadastro</caption>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Idade</th>
      <th scope="col">Profissão</th>
    </tr>
    <tr>
      <td>Ana Maria</td>
      <td>F</td>
      <td>25</td>
      <td>Jornalista</td>
    </tr>
    <tr class="destaque">
      <td>Cláudio</td>
      <td>M</td>
      <td>28</td>
      <td>Programador</td>
    </tr>
  </table>
</body>
</html>
